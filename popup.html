<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL ShortKey Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">URL ShortKey Navigator</h1>
            <div class="theme-selector">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="dark">Dark Black</option>
                    <option value="blue">Deep Blue</option>
                    <option value="purple">Violet Purple</option>
                    <option value="green">Emerald Green</option>
                    <option value="red">Crimson Red</option>
                    <option value="orange">Sunset Orange</option>
                    <option value="pink">Neon Pink</option>
                    <option value="teal">Ocean Teal</option>
                    <option value="gold">Royal Gold</option>
                    <option value="silver">Metallic Silver</option>
                </select>
            </div>
        </header>

        

        <div class="add-shortcut">
            <h2>Add New Shortcut</h2>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="url">URL:</label>
                    <input type="text" id="url" placeholder="https://example.com/path" list="domainSuggestions">
                    <datalist id="domainSuggestions">
                        <option value="https://www.youtube.com/">
                        <option value="https://www.facebook.com/">
                        <option value="https://www.twitter.com/">
                        <option value="https://www.instagram.com/">
                        <option value="https://www.github.com/">
                        <option value="https://www.reddit.com/">
                        <option value="https://www.linkedin.com/">
                        <option value="https://www.amazon.com/">
                        <option value="https://www.google.com/">
                        <option value="https://chat.openai.com/">
                        <option value="https://perchance.org/">
                    </datalist>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="domain">Domain (use * for global):</label>
                    <input type="text" id="domain" placeholder="youtube.com or *" >
                </div>

                <div class="form-group">
                    <label for="color">Theme Color:</label>
                    <select id="color">
                        <option value="default">Default</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="teal">Teal</option>
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                    </select>
                </div>
            </div>

            <div class="key-combination">
                <h3>Key Combination</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="modifier1">First Key:</label>
                        <select id="modifier1">
                            <option value="none">None</option>
                            <option value="ctrl">Ctrl</option>
                            <option value="shift">Shift</option>
                            <option value="alt">Alt</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mainKey">Main Key:</label>
                        <select id="mainKey">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="j">J</option>
                            <option value="k">K</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="o">O</option>
                            <option value="p">P</option>
                            <option value="q">Q</option>
                            <option value="r">R</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="v">V</option>
                            <option value="w">W</option>
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="0">0</option>
                            <option value="f1">F1</option>
                            <option value="f2">F2</option>
                            <option value="f3">F3</option>
                            <option value="f4">F4</option>
                            <option value="f5">F5</option>
                            <option value="f6">F6</option>
                            <option value="f7">F7</option>
                            <option value="f8">F8</option>
                            <option value="f9">F9</option>
                            <option value="f10">F10</option>
                            <option value="f11">F11</option>
                            <option value="f12">F12</option>
                            <option value="space">Space</option>
                            <option value="enter">Enter</option>
                            <option value="tab">Tab</option>
                            <option value="escape">Escape</option>
                            <option value="backspace">Backspace</option>
                            <option value="delete">Delete</option>
                            <option value="insert">Insert</option>
                            <option value="home">Home</option>
                            <option value="end">End</option>
                            <option value="pageup">Page Up</option>
                            <option value="pagedown">Page Down</option>
                            <option value="none">None</option>
                            <option value="ctrl">Ctrl</option>
                            <option value="shift">Shift</option>
                            <option value="alt">Alt</option>
                            <option value="arrowup">↑</option>
                            <option value="arrowdown">↓</option>
                            <option value="arrowleft">←</option>
                            <option value="arrowright">→</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="modifier2">Second Key:</label>
                        <select id="modifier2">
                            <option value="none">None</option>
                            <option value="ctrl">Ctrl</option>
                            <option value="shift">Shift</option>
                            <option value="alt">Alt</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                            <option value="e">E</option>
                            <option value="f">F</option>
                            <option value="g">G</option>
                            <option value="h">H</option>
                            <option value="i">I</option>
                            <option value="j">J</option>
                            <option value="k">K</option>
                            <option value="l">L</option>
                            <option value="m">M</option>
                            <option value="n">N</option>
                            <option value="o">O</option>
                            <option value="p">P</option>
                            <option value="q">Q</option>
                            <option value="r">R</option>
                            <option value="s">S</option>
                            <option value="t">T</option>
                            <option value="u">U</option>
                            <option value="v">V</option>
                            <option value="w">W</option>
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="0">0</option>
                        </select>
                    </div>
                </div>

                <div class="preview">
                    <strong>ShortKey Preview:</strong>
                    <span id="shortkeyPreview" class="preview-badge">None</span>
                </div>
            </div>

            <div class="form-buttons">
                <button id="addBtn" class="btn-primary">Add Shortcut</button>
                <button id="updateBtn" class="btn-secondary" style="display: none;">Update Shortcut</button>
                <button id="cancelBtn" class="btn-cancel" style="display: none;">Cancel</button>
            </div>
        </div>
        <div class="shortcuts-container">
            <h2>Your Shortcuts</h2>
            <div class="shortcuts-table" id="shortcutsTable">
                <div class="table-header">
                    <div>URL</div>
                    <div>ShortKey</div>
                    <div>Domain</div>
                    <div>Color</div>
                    <div>Actions</div>
                </div>
                <div class="table-body" id="shortcutsList">
                    <!-- Shortcuts will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
